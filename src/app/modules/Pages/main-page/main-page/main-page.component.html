<app-sidebar-scaffold>
  <app-search-region
    [merchandiseList]="merchandiseWrapper.MerchandiseViewModel"
    (RenewListBySearching)="RenewListBySearching($event)"
  ></app-search-region>
  <app-merchandise-region
    [currentPageIndex]="searchRequestModel.PageIndex"
    [merchandiseWrapper]="merchandiseWrapper"
    (pageEvent)="pageChange($event)"
  ></app-merchandise-region>
</app-sidebar-scaffold>
