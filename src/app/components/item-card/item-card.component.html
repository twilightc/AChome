<div class="card-body" (click)="toDetail()">
  <div class="image-container">
    <ng-container *ngIf="!this.merchandise.ImagePath.includes('.jpg')">
      <img src="https://placem.at/places?h=200&w=200" />
    </ng-container>
    <ng-container *ngIf="this.merchandise.ImagePath.includes('.jpg')">
      <img class="product-image" [src]="merchandise.ImagePath" />
    </ng-container>
  </div>
  <div>{{ merchandise.MerchandiseTitle }}</div>
</div>
<div>
  <div>${{ merchandise.Price }}</div>
</div>
<mat-divider></mat-divider>
<div class="card-footer">
  <div>賣出:{{ merchandise.SoldQty }}</div>
  <button mat-icon-button color="primary" disabledRipple>
    <mat-icon>favorite_border</mat-icon>
  </button>
</div>
