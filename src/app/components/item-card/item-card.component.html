<div class="card-body">
  <div class="image-container">

    <ng-container *ngIf="['jpg','gif','png'].includes(this.merchandiseInfo.ImagePath.split('.')[1].toLowerCase())" ;
      else elsetemplate>
      <img class="product-image" [src]="merchandise.ImagePath" />
    </ng-container>
    <ng-template #elsetemplate>
      <img src="https://placem.at/places?h=200&w=200" />
    </ng-template>
  </div>
  <div style="padding: 5px">
    <a [routerLink]="['/detail', { ItemId: merchandiseInfo.MerchandiseId }]"
      style="color:#000000; text-decoration: none;">
      {{ merchandiseInfo.MerchandiseTitle }}
    </a>
  </div>
</div>
<div>
  <div style="padding: 5px">${{ merchandiseInfo.Price }}</div>
</div>
<mat-divider></mat-divider>
<div class="card-footer">
  <div>賣出:{{ merchandiseInfo.SoldQty }}</div>
  <button mat-icon-button color="primary" disabledRipple>
    <mat-icon>favorite_border</mat-icon>
  </button>
</div>
