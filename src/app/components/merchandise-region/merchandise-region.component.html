<div class="root">
  <ng-container
    *ngFor="
      let merchandise of merchandiseWrapper.MerchandiseViewModel;
      let index = index
    "
  >
    <app-item-card [merchandise]="merchandise"></app-item-card>
  </ng-container>
</div>
<app-paginator
  [currentPageIndex]="currentPageIndex"
  [length]="merchandiseWrapper.MerchandiseAmount"
  (pageEvent)="pageChange($event)"
></app-paginator>
