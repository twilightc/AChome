<div class="palm ">
  <ul class="drop-down-menu">
    <li *ngFor="let category of CategoryList; let index = index">
      <div>{{ category.Cname }}</div>

      <ul>
        <li *ngFor="let detail of category.Detail; let detailIndex = index">
          {{ detail.DetailName }}
        </li>
      </ul>
    </li>
  </ul>
</div>
<div class="filler"></div>
